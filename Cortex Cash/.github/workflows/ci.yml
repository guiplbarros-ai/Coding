name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancelar workflows anteriores da mesma branch quando novo push acontece
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint - Validação ESLint
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar ESLint
        run: npm run lint

  # Job 2: Type Check - Validação TypeScript
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar TypeScript Check
        run: npm run type-check

  # Job 3: Tests - Executar todos os testes
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes
        run: npm test -- --run
        env:
          OPENAI_API_KEY: test
          NODE_ENV: test

      - name: Upload coverage (se disponível)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore

  # Job 4: Build - Validar build do Next.js
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar build Next.js
        run: npm run build
        env:
          # Variáveis de ambiente necessárias para build
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
          retention-days: 7

  # Job 5: All Checks Passed - Validação final
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]
    if: always()

    steps:
      - name: Verificar status de todos os jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint falhou"
            exit 1
          fi

          if [ "${{ needs.type-check.result }}" != "success" ]; then
            echo "❌ Type Check falhou"
            exit 1
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Testes falharam"
            exit 1
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build falhou"
            exit 1
          fi

          echo "✅ Todos os checks passaram!"
